    <h1>{{headerText}}</h1>
<form class="mt-3 ms-5">
  <div class="row mb-3">
    <label for="Name" class="col-sm-2 col-form-label ms-3">Name</label>
    <div class="col-sm-4">
      <input
        type="Name"
        class="form-control"
        id="Name"
        [(ngModel)]="formData.Name"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="Mobile" class="col-sm-2 col-form-label ms-3"
      >Phone Number</label
    >
    <div class="col-sm-4">
      <input
        type="Mobile"maxlength="10"
        class="form-control"
        [(ngModel)]="formData.Mobile"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label ms-3">Email</label>
    <div class="col-sm-4">
      <input
        type="email"
        class="form-control"
        [(ngModel)]="formData.Email"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label ms-3"
      >Password</label
    >
    <div class="col-sm-4">
      <input
        type="password"
        class="form-control"
        [(ngModel)]="formData.Password"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
  </div>
  <button (click)="fetchFormData()" type="submit" class="btn btn-primary mt-3 ms-3">
    Sign in
  </button>
  <button routerLink="/login" type="submit" class="btn btn-success mt-3 ms-1 d-flex">
    Log in
  </button>
   
   
</form>
